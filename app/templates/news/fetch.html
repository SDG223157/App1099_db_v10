<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch News</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Fetch News</h1>

        <!-- Fetch News Form -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <form id="fetchForm" class="space-y-4">
                <div>
                    <label for="symbol" class="block text-sm font-medium text-gray-700">Stock Symbol</label>
                    <input type="text" id="symbol" name="symbol" placeholder="e.g., AAPL, mega30, or mega50" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                </div>
                <button type="submit" id="fetchButton" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">
                    Fetch News
                </button>
            </form>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="hidden text-center py-4">
            <div class="spinner"></div>
            <p class="text-gray-600">Fetching news...</p>
        </div>

        <!-- Search Results -->
        <div id="searchResults" class="bg-white p-6 rounded-lg shadow-md">
            <p id="resultsCount" class="text-sm text-gray-600 mb-4">0 articles found</p>
            <div id="articlesContainer"></div>
        </div>
    </div>

    <!-- Inline JavaScript for Fetch Button Handling -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fetchButton = document.getElementById('fetchButton');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const symbolInput = document.getElementById('symbol');
            const articlesContainer = document.getElementById('articlesContainer');
            const resultsCount = document.getElementById('resultsCount');

            function get_mega_symbols() {
                return [
                    "NASDAQ:AAPL", "NASDAQ:MSFT", "NASDAQ:AMZN", "NASDAQ:GOOGL", "NASDAQ:META",
                    "NASDAQ:NVDA", "NASDAQ:TSLA", "NYSE:BRK.A", "NYSE:V", "NYSE:JPM",
                    "NYSE:JNJ", "NYSE:WMT", "NYSE:MA", "NYSE:PG", "NASDAQ:AVGO",
                    "NYSE:CVX", "NYSE:HD", "NYSE:MRK", "NYSE:KO", "NASDAQ:PEP",
                    "NYSE:BAC", "NYSE:DIS", "NASDAQ:COST", "NASDAQ:CSCO", "NYSE:VZ", 
                    "NYSE:ABT", "NASDAQ:ADBE", "NASDAQ:CMCSA", "NYSE:NKE", "NYSE:TMO",
                    "NASDAQ:TMUS", "NYSE:UNH", "NYSE:LLY", "NASDAQ:INTC", "NYSE:CRM",
                    "NASDAQ:AMD", "NYSE:ORCL", "NYSE:NEE", "NYSE:RTX", "NYSE:BMY",
                    "NYSE:PM", "NYSE:T", "NYSE:IBM", "NYSE:CAT", "NYSE:DE",
                    "NYSE:GE", "NYSE:BA", "NYSE:MMM", "NYSE:MCD", "NYSE:AXP"
                ];
            }

            if (fetchButton) {
                fetchButton.addEventListener('click', async (e) => {
                    e.preventDefault(); // Prevent form submission

                    const symbol = symbolInput.value.trim();
                    if (!symbol) {
                        alert('Please enter a stock symbol, "mega30", or "mega50"');
                        return;
                    }

                    try {
                        // Show loading indicator
                        loadingIndicator.classList.remove('hidden');
                        fetchButton.disabled = true;

                        let symbols = [];
                        if (symbol.toLowerCase() === 'mega30') {
                            symbols = get_mega_symbols().slice(0, 30); // Top 30 symbols
                        } else if (symbol.toLowerCase() === 'mega50') {
                            symbols = get_mega_symbols().slice(0, 50); // Top 50 symbols
                        } else {
                            symbols = [symbol]; // Single symbol
                        }

                        // Clear previous results
                        articlesContainer.innerHTML = '';
                        resultsCount.textContent = '0 articles found';

                        // Fetch news for each symbol one by one
                        let allArticles = [];
                        for (const sym of symbols) {
                            try {
                                const response = await fetch('/news/api/fetch', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                        'X-Requested-With': 'XMLHttpRequest'
                                    },
                                    body: JSON.stringify({
                                        symbols: [sym], // Fetch news for one symbol at a time
                                        limit: 10
                                    })
                                });

                                if (!response.ok) {
                                    throw new Error(`Failed to fetch news for ${sym}`);
                                }

                                const data = await response.json();
                                if (data.articles && data.articles.length > 0) {
                                    allArticles = allArticles.concat(data.articles); // Aggregate articles
                                }
                            } catch (error) {
                                console.error(`Error fetching news for ${sym}:`, error);
                            }
                        }

                        // Update the UI with all fetched articles
                        if (allArticles.length > 0) {
                            resultsCount.textContent = `${allArticles.length} articles found`;
                            articlesContainer.innerHTML = allArticles
                                .map(article => {
                                    // Handle missing or invalid sentiment data
                                    const sentimentLabel = article.sentiment_label || 'NEUTRAL';
                                    const sentimentScore = article.sentiment_score || 0;
                                    const sentimentPercentage = (sentimentScore * 100).toFixed(1);

                                    // Format the published date
                                    const publishedDate = article.published_at ? new Date(article.published_at).toLocaleDateString() : 'Date not available';

                                    return `
                                        <div class="article-card border-b border-gray-200 pb-6 mb-4">
                                            <h3 class="text-lg font-medium text-gray-900">
                                                <a href="${article.url}" target="_blank" class="text-blue-600 hover:text-blue-800">
                                                    ${article.title}
                                                </a>
                                            </h3>
                                            <p class="text-sm text-gray-500">Published on: ${publishedDate}</p>
                                            <p class="text-gray-600">${article.brief_summary || ''}</p>
                                            <div class="mt-2">
                                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium 
                                                    ${sentimentLabel === 'POSITIVE' ? 'bg-green-100 text-green-800' :
                                                      sentimentLabel === 'NEGATIVE' ? 'bg-red-100 text-red-800' :
                                                      'bg-gray-100 text-gray-800'}">
                                                    ${sentimentLabel} (${sentimentPercentage}%)
                                                </span>
                                            </div>
                                        </div>
                                    `;
                                })
                                .join('');
                        } else {
                            articlesContainer.innerHTML = '<p class="text-gray-600">No articles found.</p>';
                        }
                    } catch (error) {
                        console.error('Fetch error:', error);
                        alert('Failed to fetch news: ' + error.message);
                    } finally {
                        // Hide loading indicator
                        loadingIndicator.classList.add('hidden');
                        fetchButton.disabled = false;
                    }
                });
            }
        });
    </script>
</body>
</html>
